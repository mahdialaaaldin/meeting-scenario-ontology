<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPARQL Query Interface</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    h2 {
      margin-top: 40px;
      color: #444;
    }
    pre {
      background-color: #212529;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
    }
    .xml-container {
      margin-top: 20px;
      display: none;
    }
    .xml-container.visible {
      display: block;
    }
  </style>
  <script src="https://unpkg.com/rdflib@next/dist/rdflib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>SPARQL Query Interface</h1>
    <p>Enter your SPARQL query below and click "Run Query" to see the results.</p>
    <textarea id="query" placeholder="Enter your SPARQL query here...">
PREFIX : <http://example.org/meeting-ontology#>
SELECT ?meeting
WHERE {
  ?agenda :manages ?meeting .
}
    </textarea>
    <div class="button-group">
      <button onclick="runQuery()">Run Query</button>
    <button id="toggleButton" onclick="toggleOntology()">Show Ontology XML</button>
    </div>
    <h2>Results</h2>
    <pre id="results"></pre>
    <div class="xml-container" id="xml-container">
      <h2>Ontology XML</h2>
      <pre id="ontology-xml"></pre>
    </div>
  </div>
  <script>
    let store;
    let ontologyData;

    async function fetchData() {
      const endpoint = 'https://mahdialaaaldin.github.io/meeting-scenario-ontology/ontology.ttl';
      store = $rdf.graph();
      const contentType = 'text/turtle';
      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        ontologyData = await response.text();
        $rdf.parse(ontologyData, store, endpoint, contentType);
      } catch (error) {
        document.getElementById('results').textContent = `Error: ${error.message}`;
      }
    }

    async function runQuery() {
      const query = document.getElementById('query').value;
      try {
		const resultsElement = document.getElementById('results');
		resultsElement.textContent ='';
        const results = await executeQuery(store, query);
        displayResults(results);
      } catch (error) {
        document.getElementById('results').textContent = `Error: ${error.message}`;
      }
    }

    async function executeQuery(store, query) {
      const queryEngine = $rdf.SPARQLToQuery(query, false, store);
      const resultSet = [];
      return new Promise((resolve) => {
        store.query(queryEngine, (result) => {
          resultSet.push(result);
        }, null, () => {
          resolve(resultSet);
        });
      });
    }

    function displayResults(results) {
      const resultsElement = document.getElementById('results');
      resultsElement.textContent ='';
      const formattedResults = results.map((result) => {
        return Object.keys(result).reduce((acc, key) => {
          acc[key] = result[key].value;
          return acc;
        }, {});
      });
      resultsElement.textContent = JSON.stringify(formattedResults, null, 2);
    }

    function toggleOntology() {
      const xmlContainer = document.getElementById('xml-container');
      const ontologyXmlElement = document.getElementById('ontology-xml');
      const toggleButton = document.getElementById('toggleButton');

      if (xmlContainer.style.display === 'none') {
        xmlContainer.style.display = 'block';
        ontologyXmlElement.textContent = ontologyData;
        toggleButton.textContent = 'Hide Ontology XML';
        toggleButton.style.backgroundColor = '#dc3545'; // Change to red
      } else {
        xmlContainer.style.display = 'none';
        toggleButton.textContent = 'Show Ontology XML';
        toggleButton.style.backgroundColor = '#007bff'; // Change back to blue
      }
    }

    // Fetch data when the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
